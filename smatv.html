    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #ffc107; /* Amarillo para acentos */
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --card-bg-color: #2a2a2a;
            --card-hover-color: #3a3a3a;
            --horizontal-padding: 1rem; /* Variable para espaciado horizontal */
            --section-padding-y: 3rem; /* Nuevo: Variable para el padding vertical de las secciones */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita el desplazamiento horizontal general */
            scroll-behavior: smooth;
            font-size: 16px; /* Tamaño de fuente base para rem */
        }

        /* El contenedor principal para alinear el contenido */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--horizontal-padding); /* Eliminado el padding vertical para manejarlo por sección */
        }
        
        /* Asegura que el contenedor dentro de header tenga el padding correcto */
        header .container {
            padding: 1.5rem var(--horizontal-padding);
        }

        /* Estilos del encabezado (Header) */
        header {
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--card-bg-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            flex-grow: 1;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .search-bar {
            position: relative;
            width: 300px;
            flex-shrink: 1;
            margin-left: auto;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 3rem;
            background-color: var(--card-bg-color);
            border: none;
            border-radius: 2rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-bar input::placeholder {
            color: var(--secondary-text-color);
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .search-bar .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
        }

        /* Estilos del menú de navegación */
        .nav-menu {
            display: flex;
            gap: 1rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0;
            padding: 0;
            flex-grow: 2;
            justify-content: center;
        }
        
        .nav-menu::-webkit-scrollbar {
            display: none;
        }

        .nav-menu a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s ease;
            flex-shrink: 0;
            cursor: pointer;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .nav-menu .active {
            color: var(--primary-color);
        }

        .nav-menu .active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        /* Estilos de las secciones de contenido (listas de películas) */
        .content-section {
            padding: var(--section-padding-y) 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header .line {
            width: 5px;
            height: 30px;
            background-color: var(--primary-color);
            margin-right: 1rem;
            border-radius: 2px;
        }

        .section-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        /* Estilos del Hero */
        .hero {
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex; /* Mantenemos flex para que el contenedor interior se pueda alinear */
            align-items: flex-start; /* CORRECCIÓN CLAVE: Alinear al inicio (arriba) */
            position: relative;
            z-index: 1;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .hero .container {
            padding-top: var(--section-padding-y); /* CORRECCIÓN: Agregar padding superior igual al de las secciones */
        }
        
        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0 0 1rem; 
        }

        .hero p {
            max-width: 600px; /* Ancho máximo para la legibilidad */
            color: var(--secondary-text-color);
            line-height: 1.6;
            margin: 1rem 0 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero .play-btn {
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .hero .play-btn:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        /* Contenedor de la lista con botones de navegación */
        .movie-list-container {
            position: relative;
        }

        .movie-list {
            display: flex;
            overflow-x: scroll;
            -ms-overflow-style: none; /* Oculta la barra de desplazamiento en IE y Edge */
            scrollbar-width: none; /* Oculta la barra de desplazamiento en Firefox */
            scroll-behavior: smooth; /* Hace que el desplazamiento sea suave */
            gap: 1.5rem;
            padding-bottom: 1rem;
        }
        
        /* Oculta la barra de desplazamiento en navegadores WebKit (Chrome, Safari) */
        .movie-list::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex-shrink: 0;
            width: 220px;
            border-radius: 1rem;
            overflow: hidden;
            background-color: var(--card-bg-color);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .movie-card .info {
            padding: 1rem;
            text-align: center;
        }

        .movie-card .info h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Animación para los botones de las tarjetas */
        .movie-card-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            font-size: 1.5rem;
            border: 2px solid white;
            transition: transform 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .movie-card:hover .movie-card-btn {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        /* Estilos para los botones de navegación */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1.5rem 1rem;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn-prev {
            left: 0;
            border-radius: 0 1rem 1rem 0;
        }

        .nav-btn-next {
            right: 0;
            border-radius: 1rem 0 0 1rem;
        }

        /* Estilos del Modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1001; /* Por encima de todo lo demás */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 50px;
            /* Flexbox para centrar el contenido */
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: auto;
            padding: 20px;
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-btn {
            color: var(--secondary-text-color);
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            z-index: 10; 
        }

        .close-btn:hover,
        .close-btn:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .modal-content .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .modal-content p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-text-color);
        }

        /* Estilos del pie de página (Footer) */
        footer {
            background-color: var(--card-bg-color);
            border-top: 1px solid var(--card-hover-color);
            text-align: center;
        }
        
        footer .container {
            padding: 2rem var(--horizontal-padding);
        }
        
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        .social-links {
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--secondary-text-color);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* Estilos para el mensaje de no resultados */
        .no-results {
            text-align: center;
            padding: 50px 0;
            font-size: 1.5rem;
            color: var(--secondary-text-color);
            display: none;
        }

        /* MEDIA QUERIES PARA RESPONSIVIDAD */
        /* Estilos para pantallas más pequeñas (móviles) */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .nav-menu {
                justify-content: flex-start;
                width: 100%;
                margin-top: 0.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .search-bar {
                width: 100%;
                margin-top: 1rem;
                margin-left: 0;
            }
            
            .hero {
                height: 350px;
            }

            .hero .container {
                padding-top: var(--horizontal-padding);
                max-width: 100%;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .hero p {
                max-width: 100%;
            }

            .movie-card {
                width: 180px;
            }
            
            .movie-card img {
                height: 250px;
            }

            .nav-btn {
                padding: 1rem 0.5rem;
            }
        }
        
        /* Estilos para pantallas aún más pequeñas (móviles pequeños) */
        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .section-header h3 {
                font-size: 1.5rem;
            }
            
            .movie-list {
                gap: 1rem;
            }

            .movie-card {
                width: 150px;
            }
            
            .movie-card img {
                height: 200px;
            }

            .nav-menu a {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }

            .nav-menu .active::after {
                bottom: -0.75rem;
                height: 2px;
            }

            .modal-content {
                padding: 10px;
            }

            .close-btn {
                font-size: 24px;
                top: 5px;
                right: 10px;
            }
        }
    </style>

        // Función para manejar el desplazamiento de las listas
        function scrollList(listId, direction) {
            const list = document.getElementById(listId);
            const scrollDistance = 250;
            if (direction === 'next') {
                list.scrollBy({ left: scrollDistance, behavior: 'smooth' });
            } else if (direction === 'prev') {
                list.scrollBy({ left: -scrollDistance, behavior: 'smooth' });
            }
        }
        
        // Función para crear una tarjeta de contenido
        function createCard(item) {
            return `
                <div class="movie-card" data-title="${item.title}" data-video-url="${item.videoUrl}">
                    <img src="https://placehold.co/220x300/1a1a1a/ffc107?text=${encodeURIComponent(item.title)}" alt="Póster de ${item.title}">
                    <div class="info">
                        <h4>${item.title}</h4>
                    </div>
                    <div class="movie-card-btn">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            `;
        }

        // Función para crear una sección de contenido
        function createSection(section) {
            const cardHtml = section.items.map(createCard).join('');
            const sectionId = section.title.toLowerCase().replace(/\s/g, '-').replace(/\(|\)/g, '');
            return `
                <div class="content-section" id="${sectionId}">
                    <div class="container">
                        <div class="section-header">
                            <div class="line"></div>
                            <h3>${section.title}</h3>
                        </div>
                        <div class="movie-list-container">
                            <div class="movie-list" id="${sectionId}-list">
                                ${cardHtml}
                            </div>
                            <button class="nav-btn nav-btn-prev" onclick="scrollList('${sectionId}-list', 'prev')">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="nav-btn nav-btn-next" onclick="scrollList('${sectionId}-list', 'next')">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Función principal para renderizar la página
        function renderPage(pageName) {
            const container = document.getElementById('content-container');
            const data = pageContent[pageName];
            if (!data) return;

            // Limpiar el contenido anterior
            container.innerHTML = '';
            
            // Renderizar el Hero
            const heroHtml = `
                <div class="hero" style="background-image: url('${data.hero.poster}')">
                    <div class="container"> <!-- Este contenedor asegura la alineación con el resto de la página -->
                        <!-- Los elementos ahora son hijos directos del .container -->
                        <h2>${data.hero.title}</h2>
                        <p>${data.hero.description}</p>
                        <button class="play-btn" data-title="${data.hero.title}" data-video-url="${data.hero.videoUrl}">
                            <i class="fas fa-play"></i> Reproducir
                        </button>
                    </div>
                </div>
            `;
            container.innerHTML += heroHtml;

            // Renderizar las secciones de contenido
            data.sections.forEach(section => {
                container.innerHTML += createSection(section);
            });

            // Agregar el mensaje de "no resultados"
            container.innerHTML += '<div class="no-results">No se encontraron resultados.</div>';

            // Actualizar la clase activa en la navegación
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.dataset.page === pageName) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Agregar oyentes de eventos a las nuevas tarjetas
            addCardEventListeners();
        }

        // Función para agregar oyentes de eventos a todas las tarjetas y botones
        function addCardEventListeners() {
            const modal = document.getElementById('movie-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const moviePlayer = document.getElementById('movie-player');
            const closeBtn = document.querySelector('.close-btn');

            const playableElements = document.querySelectorAll('.movie-card, .play-btn');
            playableElements.forEach(element => {
                element.addEventListener('click', () => {
                    const title = element.getAttribute('data-title');
                    const videoUrl = element.getAttribute('data-video-url');
                    
                    const data = Object.values(pageContent).flatMap(page => page.sections.flatMap(section => section.items)).find(item => item.title === title);
                    const heroData = Object.values(pageContent).map(page => page.hero).find(hero => hero.title === title);
                    
                    const itemData = data || heroData;

                    if (itemData) {
                        modalTitle.textContent = itemData.title;
                        modalDescription.textContent = itemData.description || "No se encontró descripción para este contenido.";
                        moviePlayer.src = itemData.videoUrl;
                        modal.style.display = 'flex';
                    }
                });
            });

            // Lógica para cerrar el modal
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                moviePlayer.src = ''; // Detener la reproducción del video
            });
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    moviePlayer.src = '';
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Manejar los clics en los enlaces de navegación
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const pageName = link.dataset.page;
                    renderPage(pageName);
                    // Opcional: para cambiar la URL y que el botón de 'atrás' funcione
                    // history.pushState(null, '', `?page=${pageName}`);
                });
            });

            // Cargar la página inicial
            renderPage('peliculas');
            
            // Lógica del buscador
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const movieCards = document.querySelectorAll('.movie-card');
                let foundResults = false;

                movieCards.forEach(card => {
                    const title = card.getAttribute('data-title').toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = 'block';
                        foundResults = true;
                    } else {
                        card.style.display = 'none';
                    }
                });

                const noResultsMessage = document.querySelector('.no-results');
                if (foundResults || searchTerm === '') {
                    noResultsMessage.style.display = 'none';
                } else {
                    noResultsMessage.style.display = 'block';
                }
            });
        });
    </script>
